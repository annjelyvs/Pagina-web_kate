  <!-- Formulario de inscripción -->
  <section class="bg-light py-5">
    <div class="container">
      <h3 class="text-center text-success mb-4">Formulario</h3>
      <form id="formInscripcion">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required />
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" class="form-control" id="correo" placeholder="correo@ejemplo.com" required />
        </div>
        <div class="mb-3">
          <label for="colegio" class="form-label">Colegio</label>
          <input type="text" class="form-control" id="colegio" placeholder="Nombre del colegio" required />
        </div>
        <div class="mb-3">
          <label for="campana" class="form-label">Seleccionar campaña</label>
          <select class="form-select" id="campana" required>
            <option value="" disabled selected>Selecciona una campaña</option>
            <option value="Siembra">Siembra</option>
            <option value="Basura">Basura</option>
            <option value="Cultura">Cultura</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success d-block mx-auto">Enviar</button>
      </form>
    </div>
  </section>
